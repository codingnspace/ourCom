<div ng-controller="EditPostController as vm">

<form ng-submit="vm.updatePost();">
  <md-content>
    <md-input-container>
      <label style="text-align:left">Post</label>
      <input type="text" ng-model="vm.epost.title"  required>
    </md-input-container>
    <md-input-container>
    <label style="text-align:left">Details</label>
    <input type="date" ng-model="vm.epost.date">
    </md-input-container>
    <md-input-container>
      <label style="text-align:left">Video URL</label>
      <input type="text" ng-model="vm.epost.vidUrl" >
    </md-input-container>
    <hr>

                  <md-button type="submit">Submit</md-button>
  </md-content>

</form>
</div>
